<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Quicksand:400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Enterprise Solutions | Admin dashboard</title>
    </head>
    <body>
        
        <!-- Sidebar Menu -->
        <section class="sidebar">
            <div class="sidebar__logo">

            </div>
            <div class="sidebar__list">
                <form action="#" class="sidebar__form">
                    <select name="projects" class="sidebar__projects">
                        <option value="kumela">Project: Kumela</option>
                        <option value="solutions">Project: Solutions</option>
                        <option value="netted">Project: Netted</option>
                    </select>
                </form>
            </div>
            <nav class="sidebar__nav">
                <h4 class="sidebar--title-nav">main</h4>
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-chart-line"></i>Reports</a></li>
                    <li><a href="#"><i class="far fa-lightbulb"></i>Insights</a></li>
                    <li><a href="#"><i class="fas fa-database"></i>Spreedsheets</a></li>
                    <li><a href="#"><i class="fas fa-chalkboard"></i>Leaderboard</a></li>
                    <li><a href="#"><i class="far fa-user"></i>Administration</a></li>
                    <li><a href="#"><i class="fas fa-tag"></i>Sales</a></li>
                    <li><a href="#"><i class="far fa-calendar-alt"></i>Schedule</a></li>
                </ul>
                <h4 class="sidebar--title-nav">help</h4>
                <ul>
                    <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
                    <li><a href="#"><i class="fas fa-book"></i>Library</a></li>
                    <li><a href="#"><i class="far fa-question-circle"></i>Support</a></li>
                </ul>
            </nav>
        </section>

        <section class="wrapper">
            <header class="wrapper__header">
                <div class="container">
                    <div class="search-area">
                        <form action="#" class="searchform">
                            <input type="text" name="s" class="searchform__input">
                            <a class="searchform__btn" href=""><i class="fas fa-search"></i></a>
                        </form>
                    </div>                    
                    <div class="user-area">
                        <a href="#" class="notifications">
                            <i class="fas fa-bell"></i>
                            <span class="notifications--circle"></span>
                        </a>
                        <a href="#" class="settings-icon">
                            <i class="fas fa-sliders-h"></i>
                        </a>
                        <a href="#" class="user-img">
                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=707b9c33066bf8808c934c8ab394dff6" alt="ui faces">
                        </a>
                    </div>
                </div>
            </header>
            <a href="#" class="btn btn--white"><i class="fas fa-cog"></i>Add widget</a>
        </section>

    <script src="js/scripts.js"></script>
    </body>
</html>
